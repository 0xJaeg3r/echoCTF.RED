---
- name: Set password for user
  hosts: rpi-targets
  gather_facts: false
  remote_user: pi
  become: true
  become_method: sudo
  become_user: root

# Hash generated by: $ ansible all -i localhost, -m debug -a "msg={{ 'PASSWORD' | password_hash('sha512', 'HASH') }}"
  tasks:
  - name: Change Password
    user: name=pi password="ENCRYPTED_PASSWORD" update_password=always
