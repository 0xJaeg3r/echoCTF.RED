[defaults]
bin_ansible_callbacks=True
stdout_callback = unixy
deprecation_warnings=False
transport=smart
force_color = 0
pipelining = True
nocows = 1
nocolor=1
gathering = smart
hostfile = hosts
host_key_checking = false
log_path=/tmp/ansible.log
command_warnings=False
[ssh_connection]
ssh_args = -o ControlMaster=auto -o ControlPersist=60s
