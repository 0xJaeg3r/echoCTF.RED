name: CI Tests

on:
  push:
    branches: [ master ]

jobs:
  phpcomposer:

    runs-on: ubuntu-latest

    env:
      GITHUB_OAUTH_TOKEN: ${{ secrets.GITHUBOAUTHTOKEN }}

    steps:
    - uses: actions/checkout@v2

    - name: Configure github token
      run: composer config -g github-oauth.github.com "${GITHUB_OAUTH_TOKEN}"


    - name: Validate frontend composer.json and composer.lock
      run: |
        cd frontend
        composer validate

    - name: Validate backend composer.json and composer.lock
      run: |
        cd backend
        composer validate


    - name: Install frontend dependencies
      run: |
        cd frontend
        composer install --no-dev --prefer-dist --no-progress --no-suggest

    - name: Install backend dependencies
      run: |
        cd backend
        composer install --no-dev --prefer-dist --no-progress --no-suggest

    # Add a test script to composer.json, for instance: "test": "vendor/bin/phpunit"
    # Docs: https://getcomposer.org/doc/articles/scripts.md

    # - name: Run test suite
    #   run: composer run-script test
  dockerbuilds:

    runs-on: ubuntu-latest

    env:
      GITHUB_OAUTH_TOKEN: ${{ secrets.GITHUBOAUTHTOKEN }}

    steps:
    - uses: actions/checkout@v2
    - name: Build the all-in-one Docker image
      run: docker build . --file contrib/Dockerfile --tag echoctf.red-all-in-one:$(date +%s)
    - name: Build the DB Docker image
      run: docker build . --file contrib/Dockerfile-mariadb --tag echoctf.red-db:$(date +%s)
    - name: Build the frontend Docker image
      run: docker build --build-arg GITHUB_OAUTH_TOKEN=$GITHUB_OAUTH_TOKEN . --file contrib/Dockerfile-frontend --tag echoctf.red-frontend:$(date +%s)
    - name: Build the backend Docker image
      run: docker build --build-arg GITHUB_OAUTH_TOKEN=$GITHUB_OAUTH_TOKEN . --file contrib/Dockerfile-backend --tag echoctf.red-backend:$(date +%s)
    - name: Build the vpn Docker image
      run: docker build --build-arg GITHUB_OAUTH_TOKEN=$GITHUB_OAUTH_TOKEN . --file contrib/Dockerfile-vpn --tag echoctf.red-vpn:$(date +%s)

    - name: Build the docker-compose stack
      run: docker-compose up -d

    - name: Check running containers
      run: docker ps -a

    - name: Drop containers
      run: docker-compose down --rmi all

    - name: Build the docker-compose-novpn.yml stack
      run: docker-compose -f docker-compose-novpn.yml up -d

    - name: Check running containers
      run: docker ps -a

    - name: Drop containers
      run: docker-compose down --rmi all

